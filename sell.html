<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetInTouch</title>
    <link rel="stylesheet" href="sell.css">

</head>
<body><br><br>
    <div class="container">
        <div class="heading">Sell Your Plastics</div>
        <br><br><form action="#">
            <div class="userdetails">
                <div>
                    <label for="title">Title: </label> &nbsp;
                    <label for="mr">Mr.</label>
                    <input type="radio" name="title">
                    <label for="mrs">Mrs.</label>
                    <input type="radio" name="title">
                    <label for="ms">Ms.</label>
                    <input type="radio" name="title">
                    
                    
                 </div><br><br>
                <div class="inputbox">
                    <label for="username">Your Name:</label>
                    <input type="text" id="username" minlength="5" maxlength="10" placeholder="Enter your name" >     
                 </div><br>
                 <br>
                 
                 
                 
                 <div class="inputbox">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                 </div>
                 <br>
                 <br>
                 
                 <div class="inputbox">
                    <label for="phoneno">Phone No:</label>
                    <input type="phone number" id="phoneno" placeholder="Enter your phone number">
                 </div>
                 <br>
                 <br>
                 <div>
                    <label for="files">Upload image of your product:</label>
                    <input type="file" accept="image/png,image/jpeg,image/jpg" id="files" >
                 </div>
                 <br>
                 
                 <br>
                 
                 
            
                 <div>
                    <label for="dropdown">Select Type of Enquiry</label>
                    <select name="drop" id="dropdown">
                        <option value="Career Enquiry">Career Enquiry</option>
                        <option value="Sales Enquiry">Sales Enquiry</option>
                        <option value="Collaboration Enquiry">Collaboration Enquiry</option>
                        <option value="Technology Demo Enquiry">Technology Demo Enquiry</option>

                    </select>
                    <div><br><br>
                     <label for="dropdown">Type of your Plastic</label>
                     <select name="drop" id="dropdown">
                         <option value="Career Enquiry">PET(eg. Water Bottles,Jars,Caps)</option>
                         <option value="Sales Enquiry">HDPE( eg. Shampoo Bottles, Grocery Bags)</option>
                         <option value="Collaboration Enquiry">PVC(eg. Cleaning Prooducts,Sheetings)</option>
                         <option value="Technology Demo Enquiry">LDPE(eg. Bread Bags,Plastic Films)</option>
                         <option value="Technology Demo Enquiry">PP(eg. Yogurt Cups,Strawss,Hangers)</option>
                         <option value="Technology Demo Enquiry">PS(eg. Take-away and hard packaging,Toys)</option>
                         <option value="Technology Demo Enquiry">Others(eg. Baby bottles,Nylon,CDs)</option>
                     </select>
                 </div>
                 <br>
                 
                 
                 <br>
                 <div>
                    <label for="comment">Any message</label><br>
                    <textarea name="textarea" id="comments" row="50" column="100"></textarea>
                 </div>
                 <br>
                
                <div class="button" id="button1">
                 
                    <input type="submit" >
                </div>
                 </div>
                 
            </div>
        </div>
        </form>
    </div>    
</body>
</html>
